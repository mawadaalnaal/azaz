            <style>
                
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    text-align: center;
    
}

header {
  
    color: white;
    padding: 45px 100px;
  
}

h1 {
    font-size: 2.5rem;
    margin: 0;
    text-align: center;
}

.event-details {
    padding: 20px;
    display: flex;              
    flex-wrap: wrap;           
    justify-content: center;    
}


h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}


.event-details img {
    width: 300px;               
    height: auto;              
    border: 2px solid #ccc;    
    border-radius: 10px;      
    margin: 5px;                
}


.event-details img:hover {
    transform: scale(1.3);      
    border-color: #0033ff;   }     
.img2{
    width: 305px;
    height: 305px;
}
.lab1{
font-size: 50px;

}

/* الهواتف الصغيرة (أقل من 600 بكسل) */
@media (max-width: 600px) {
    body {
        font-size: 14px;
    }

    header {
        padding: 20px 10px;
    }

    h1 {
        font-size: 1.8rem;
    }

    .event-details img {
        width: 80%;
        height: auto;
        align-items: center;
    }

    .img1{
        width: 330px;
        height: 200px;
    }

    .lab1 {
        font-size: 20px;
        margin: 0px 20px;
    }
}

/* الأجهزة اللوحية (من 600 بكسل إلى 768 بكسل) */
@media (min-width: 600px) and (max-width: 768px) {
    body {
        font-size: 16px;
    }

    header {
        padding: 30px 20px;
    }

    h1 {
        font-size: 2.2rem;
    }

    .event-details img {
        width: 250px;
    }

    .lab1 {
        font-size: 32px;
    }
}

/* أجهزة الكمبيوتر (أكثر من 768 بكسل) */
@media (min-width: 768px) {
    body {
        font-size: 18px;
    }

    header {
        padding: 45px 100px;
    }

    h1 {
        font-size: 2.5rem;
    }

    .event-details img {
        width: 300px;
    }

    .lab1 {
        font-size: 50px;
    }
}

/* تأثير الهوفر للشاشات التي تدعمه */
@media (hover: hover) {
    .event-details img:hover {
        transform: scale(1.3);
        border-color: #0033ff;
    }
}

</head>
<body>
   

    <section class="event-details">
      
      
    </section>
  <script>

    
const imagesObject = {
    imagesMap: new Map()
};

// إضافة 85 صورة إلى الخريطة تلقائيًا باستخدام حلقة for
for (let i = 1; i <= 49; i++) {
    const imageName = `f${i}`; // تسمية الصورة (image1, image2, ...)
    const imagePath = `f${i}.jpg`; // مسار الصورة النسبي داخل مجلد الصور
    imagesObject.imagesMap.set(imageName, imagePath); // إضافة الصورة إلى الخريطة
}


imagesObject.imagesMap.forEach((imagePath, imageName) => {
    
    const imgElement = document.createElement('img');
    imgElement.src = imagePath; 
    imgElement.alt = imageName; 
    imgElement.style.margin = '10px'; 

    
    document.querySelector('.event-details').appendChild(imgElement);
});

  </script>
  

  
</body>
